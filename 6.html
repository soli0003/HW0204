<body>
    <div class="container">
        <h1 id="RES">Enter Username Here!</h1>
        <h1 id="RES2"></h1>
        <input type="text" id="usernameinput">
        <button class="button" onclick="UserName()"> Submit</button>
        <a href="index.html"><button class="button">Homepage</button></a>
    </div>

    <script>
        function UserName() {
            let newInput = usernameinput.value
            let ar = newInput.split("")
            let len = ar.length -1
            let backwards = []
            for (let index = 0; index <= len; len--) {
                backwards += ar[len]


            } RES.innerHTML = `Username Has ${ar.length} Characters `
            RES2.innerHTML = `Here Is Your Username Backwards For You "${backwards}"`
        }
    </script>
</body>
