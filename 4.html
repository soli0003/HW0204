<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container" id="changecolor" style="padding: 5%; border-radius: 5%;">
        <h1>This site will change clock color by preset values,<br>
            In seconds 0 till 20 the color will be Green. <br>
            In seconds 20 till 40 the color will be Deep-Pink. <br>
            In seconds 40 till 60 the color will be Random!. <br>
            enjoy!
        </h1>
        <h1 id="clock"></h1>
        <a href="index.html"><button class="button">Homepage</button></a>
    </div>




    <script>
        function time() {
            const d = new Date();
            let second = d.getSeconds().toString().padStart(2, '0');
            let minute = d.getMinutes().toString().padStart(2, '0');
            let hour = d.getHours().toString().padStart(2, '0');
            newTime = `${hour}:${minute}:${second}`
            clock.innerHTML = newTime

            var randomColor = Math.floor(Math.random() * 16777215).toString(16);
            var changeDiv = document.getElementById("changecolor");
            if (second >= 0 && second < 20) {
                changeDiv.style.backgroundColor = ("green");
            } if (second >= 20 && second < 40) {
                changeDiv.style.backgroundColor = ("deeppink");
            } if (second >= 40 && second < 61) {
                changeDiv.style.backgroundColor = "#" + randomColor;
            }
        }
        window.onload = setInterval(time, 1000)


    </script>


</body>

</html>
