<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container" id="change" style="padding: 15%; border-radius: 5%;">
        <input  type="color" id="colorinput" oninput="Colorlist()">
        <a href="index.html"><button class="button">Homepage</button></a>

    </div>

    <script>
        function Colorlist() {
            var colorinput = document.getElementById("colorinput");
            var changeDiv = document.getElementById("change");
            newBackColor = colorinput.value
            changeDiv.style.backgroundColor = newBackColor
        }
    </script>

</body>

</html>
